<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">

        <title>Clinical Code Assessment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="static/favicon.png" type="image/x-png">
        <link rel="stylesheet" href="static/spectre.min.css" type="text/css">
        <link rel="stylesheet" href="static/spectre-icons.min.css" type="text/css">
        <link rel="stylesheet" href="static/spectre-exp.min.css" type="text/css">
        <link rel="stylesheet" href="/static/vis.min.css" type="text/css">
        <link rel="stylesheet" href="static/vue-multiselect.min.css" type="text/css">
        <link rel="stylesheet" href="static/logtail.css" type="text/css">
        <link rel="stylesheet" href="static/clinicalcodeassessment.css" type="text/css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="static/vue.js" type="text/javascript"></script>
        <script src="static/lodash.min.js" type="text/javascript"></script>
        <style>
            .accordion-ac {
                background-color: #eee;
                color: #444;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
                transition: 0.4s;
            }

            .active-ac, .accordion-ac:hover {
                background-color: #ccc;
            }

            .accordion-ac:after {
                content: '\002B';
                color: #777;
                font-weight: bold;
                float: right;
                margin-left: 5px;
            }

            .active-ac:after {
                content: "\2212";
            }

            .panel-ac {
                padding: 0 18px;
                background-color: white;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.2s ease-out;
            }

            .span-sm {
                font-size: 10px;
                line-height: 0.0rem;
            }
        </style>
    </head>
    <body>
        <div class="container p-2" id="app">
            <div class="panel p-2" style="overflow:hidden;">
                <h2 style="margin-left: 2%; margin-top: 1%">Clinical Code Assessment</h2>
                <div class="divider" data-content="FILE UPLOAD"></div>
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="input-example-1">
                            <strong>Select The CSV File To Upload:</strong>
                        </label>
                    </div>
                    <div class="divider"></div>
                    <div class="col-3">
                        <input class="form-input" type="file" id="file-input" ref="file" name="file" v-on:change="handleFileUpload()"/>
                    </div>
                    <div class="divider"></div>
                    <div id="msgbox">
                        <span id="msg"></span>
                    </div>
                    <button style="margin-top: 1%" name="submit" type="submit" v-if="!uploaded" class="btn btn-primary" id="upload-file" v-on:click="uploadFile()">
                        <i class="icon icon-upload"></i> Upload
                    </button>
                    <button style="margin-top: 1%" name="submit" type="submit" v-if="uploaded" class="btn btn-primary" id="parse-file" v-on:click="parseFile()">
                        <i class="icon icon-menu"></i> Parse
                    </button>
                    <button style="margin-top: 1%" name="reset" class="btn" v-on:click="reset">
                        <i class="icon icon-refresh"></i> Reset
                    </button>
                </div>
                <div class="divider"></div>
                <ul style="list-style-type: none" slot="body">
                    <li v-for="item in cuiInfo">
                        <button class="accordion-ac" v-bind:id="item.id" v-on:click="togglePanel(item.id)">[[ item.id ]]. [[ item.diagnosis ]]</button>
                        <div class="panel-ac" v-bind:id="item.id">
                            <ul style="list-style-type: none" slot="body">
                                <li v-for="c in item.cui">
                                    Preferred Term: <a v-bind:href="c.url" target="_blank">[[ c.pref_term ]]</a><br>
                                    <span class="span-sm">CUI: [[ c.cui ]]</span><br>
                                    <label class="form-radio form-inline">
                                        <input type="radio" v-bind:id="c.id" value="Perfect" v-model="c.rel"><i class="form-icon"></i> Perfect
                                    </label>
                                    <label class="form-radio form-inline">
                                        <input type="radio" v-bind:id="c.id" value="Partial" v-model="c.rel"><i class="form-icon"></i> Partial
                                    </label>
                                    <label class="form-radio form-inline">
                                        <input type="radio" v-bind:id="c.id" value="Poor" v-model="c.rel"><i class="form-icon"></i> Poor
                                    </label>
                                    <div class="divider">
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <button style="margin-top: 1%" class="btn btn-primary" id="save" v-on:click="saveResult">
                    <i class="icon icon-download"></i> Save
                </button>
            </div>
        </div>
        <!--suppress JSUnusedGlobalSymbols -->

                                    "rel" : null,
                                }
                            ]
                        }
                    ]
                },
                methods: {
                    togglePanel: function (id) {
                        var otherPanels = document.getElementsByClassName("panel-ac");
                        for (var i = 0; i < otherPanels.length; i++) {
                            if (otherPanels[i].id != id.toString()) {
                                otherPanels[i].style.maxHeight = null;
                            }
                        }
                        var acc = document.getElementById(id);
                        var panel = acc.nextElementSibling;
                        acc.classList.toggle("active-ac");
                        if (panel.style.maxHeight) {
                          panel.style.maxHeight = null;
                        } else {
                          panel.style.maxHeight = panel.scrollHeight + "px";
                        }
                    },
                    handleFileUpload: function () {
                        this.uploaded = false;
                        if (this.$refs.file.files.length == 0) {
                            alert("csv File is Required.");
                            return;
                        }
                        this.file = this.$refs.file.files[0];
                        var filename = this.file.name;
                        var fileType = filename.split(".")[1];
                        if (fileType != "csv") {
                            alert("File Type Not Supported, Need csv File.");
                            location.reload();
                            return;
                        }
                    },
                    uploadFile: function () {
                        document.getElementById("msg").classList = [];
                        document.getElementById("msg").innerText = null;
                        document.getElementById("file-input").disabled = false;
                        var formData =  new FormData();
                        formData.append("file", this.file);
                        axios.post("http://localhost:6688/assess/upload", formData)
                        .then(response => {
                            if (response.status == 201) {
                                var msg = response.data["message"];
                                document.getElementById("msg").innerText = msg;
                                this.uploaded = true;
                                document.getElementById("msg").classList.add("label");
                                document.getElementById("msg").classList.add("label-success");
                                document.getElementById("file-input").disabled = true;
                            } else {
                                var msg = response.data["message"];
                                document.getElementById("msg").innerText = msg;
                                this.uploaded = false;
                                document.getElementById("msg").classList.add("label");
                                document.getElementById("msg").classList.add("label-warning");
                            }
                        })
                        .catch(error => {
                            document.getElementById("msg").innerText = error;
                            document.getElementById("msg").classList.add("label");
                            document.getElementById("msg").classList.add("label-error");
                            this.uploaded = false;
                        });
                    },
                    parseFile: function () {
                        var parseBtn = document.getElementById("parse-file");
                        parseBtn.classList.add("loading");
                        parseBtn.disabled = true;
                    },
                    reset: function () {
                        var request = new XMLHttpRequest();
                        request.addEventListener("load", function (ev) {
                            if (ev.currentTarget.status == 200) {
                                console.log("RESETED!");
                                location.reload();
                            } else {
                                document.getElementById("msg").innerText = "RESET FAILED";
                                document.getElementById("msg").classList.add("label");
                                document.getElementById("msg").classList.add("label-error");
                            }
                        });
                        request.open("POST", "http://localhost:6688/assess/reset");
                        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
                        request.send(null);
                    },
                    saveResult: function () {
                        for (index in this.cuiInfo) {
                            for (i in this.cuiInfo[index].cui) {
                                if (this.cuiInfo[index].cui[i].rel == null) {
                                    alert("Need To Finish All Term Judgement Before Save.")
                                    return;
                                }
                            }
                        }
                    }
                }
            })
        </script>

</html>
